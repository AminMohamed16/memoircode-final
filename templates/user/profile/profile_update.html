{% block content %}
<div class="border p-5 mb-1">
    <legend class="border-bottom pb-2 mb-3" >Edit profile</legend>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{user_form|crispy}}
            {% comment %} {{profile_form|crispy}} {% endcomment %}
            <div>
                <span class="mb-2" style="display: block">image de profil</span>
                <label for="image" class="btn btn-outline-secondary mt-2">s√©lection de photos</label>
                <input type="file" name="image" id="image" accept="image/*" style="display: none">
            </div>
            <input class="btn btn-danger" type="submit" value="edit">
        </form>
        
</div>

{% endblock %}
