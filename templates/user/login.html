{% extends 'Main.html' %}  
{% load crispy_forms_tags %}

{% block content %}
<div class="border p-5 mb-1">
    <legend class="border-bottom pb-2 mb-3">Login</legend>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="enter username ">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="password">
            </div>
            <input class="btn btn-secondary mt-4" type="submit" value="Login">

        </form>
        <div class="border-top mt-4 pt-2">
        <small>si vous n'avez pas de compte cliquez ici pour <a href="{% url 'register' %}">Register</a></small>
    </div>        
</div>

{% endblock %}
